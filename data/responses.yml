        - title: "🎭 Văn hóa"
          payload: "/search_activity{\"activity_type\": \"văn hóa\"}"
          
  utter_budget_ranges:
    - text: |
        💰 Phân loại ngân sách du lịch (1 người/ngày):
        
        • Tiết kiệm: 500k-1tr VNĐ
          - Hostel/homestay
          - Ăn quán bình dân
          - Di chuyển công cộng
        
        • Trung bình: 1-2tr VNĐ
          - Khách sạn 3-4 sao
          - Nhà hàng trung bình
          - Taxi/Grab
        
        • Cao cấp: 2-5tr VNĐ
          - Resort 5 sao
          - Nhà hàng sang trọng
          - Tour riêng
          
  utter_best_time_general:
    - text: |
        📅 Thời điểm du lịch Việt Nam:
        
        🌞 Miền Bắc:
        • Tốt nhất: 3-5, 9-11 (mát mẻ)
        • Tránh: 12-2 (lạnh), 6-8 (nóng)
        
        🌴 Miền Trung:
        • Tốt nhất: 2-5 (khô ráo)
        • Tránh: 9-12 (mưa bão)
        
        ☀️ Miền Nam:
        • Tốt nhất: 11-4 (khô)
        • Tránh: 5-10 (mưa)
        
  utter_visa_info:
    - text: |
        📋 Thông tin Visa Việt Nam:
        
        • ASEAN: Miễn visa 30 ngày
        • Nhiều quốc gia: Miễn visa 15-45 ngày
        • E-visa: 90 ngày (online)
        • Visa on arrival: Có sẵn tại sân bay
        
        📱 Kiểm tra: https://evisa.xuatnhapcanh.gov.vn
        
  utter_currency_info:
    - text: |
        💵 Tiền tệ Việt Nam:
        
        • Đơn vị: VNĐ (Đồng)
        • 1 USD ≈ 24,000 VNĐ
        • Nơi đổi tiền:
          - Ngân hàng
          - ATM (rút tiền)
          - Tiệm vàng uy tín
        • Thẻ: Chấp nhận rộng rãi tại thành phố
        
  utter_transportation_vietnam:
    - text: |
        🚗 Phương tiện di chuyển VN:
        
        ✈️ Máy bay: Nhanh, giữa các thành phố lớn
        🚄 Tàu hỏa: Ngắm cảnh, đi dọc bờ biển
        🚌 Xe khách: Rẻ, nhiều tuyến
        🚗 Thuê xe: Tự do, cần bằng lái
        🏍️ Xe máy: Phổ biến, linh hoạt
        📱 Grab/Be: An toàn, giá cố định
        
  utter_climate_zones:
    - text: |
        🌡️ Khí hậu Việt Nam:
        
        🌨️ Miền Bắc: 4 mùa rõ rệt
        • Xuân (2-4): Ấm, mưa phùn
        • Hạ (5-8): Nóng ẩm 35°C+
        • Thu (9-11): Mát mẻ, đẹp nhất
        • Đông (12-1): Lạnh 10-15°C
        
        ☀️ Miền Trung: Nắng nóng + mưa bão
        • Khô (2-7): Nắng gắt
        • Mưa (8-1): Bão lũ
        
        🌴 Miền Nam: Nhiệt đới
        • Khô (11-4): Nắng đẹp
        • Mưa (5-10): Mưa chiều
        
  utter_emergency_contacts:
    - text: |
        🆘 Số điện thoại khẩn cấp:
        
        • Cảnh sát: 113
        • Cứu hỏa: 114
        • Cấp cứu: 115
        • Tổng đài du lịch: 1080
        
