        - title: "Tam Đảo - Vĩnh Phúc"
          payload: "/search_destination{\"destination\": \"Tam Đảo\"}"
          
  utter_unesco_sites:
    - text: |
        🏛️ Di sản UNESCO Việt Nam:
        
        Văn hóa:
        • Khu phố cổ Hội An
        • Cố đô Huế
        • Thánh địa Mỹ Sơn
        • Hoàng thành Thăng Long
        • Thành nhà Hồ
        
        Thiên nhiên:
        • Vịnh Hạ Long
        • Vườn quốc gia Phong Nha-Kẻ Bàng
        • Quần thể danh thắng Tràng An
        
  utter_vietnamese_food:
    - text: |
        🍜 Món ăn Việt Nam nổi tiếng:
        
        🥖 Bánh mì: Bánh mì kẹp đủ loại
        🍲 Phở: Món quốc hồn quốc túy
        🥢 Bún chả: Đặc sản Hà Nội
        🦀 Hải sản: Tươi ngon ven biển
        🌯 Nem/Chả giò: Rán giòn ngon
        🥗 Gỏi cuốn: Tươi mát, lành mạnh
        ☕ Cà phê: Đậm đà, độc đáo
        🍨 Chè: Món tráng miệng đa dạng
        
  utter_regional_specialties:
    - text: |
        🍽️ Đặc sản vùng miền:
        
        Miền Bắc:
        • Phở Hà Nội, Bún chả, Chả cá
        
        Miền Trung:
        • Bún bò Huế, Mì Quảng, Cao lầu
        
        Miền Nam:
        • Bánh xèo, Hủ tiếu, Cơm tấm
        
  utter_festivals:
    - text: |
        🎉 Lễ hội Việt Nam:
        
        • Tết Nguyên Đán (1-2): Lễ lớn nhất
        • Festival Huế (2 năm/lần): Văn hóa
        • Lễ hội Hoa Đà Lạt (12): Triển lãm hoa
        • Festival pháo hoa Đà Nẵng (4-6)
        • Lễ hội đèn lồng Hội An (hàng tháng)
        
  utter_rainy_season_tips:
    - text: |
        ☔ Tips du lịch mùa mưa:
        
        ✅ Nên:
        • Mang áo mưa, ô
        • Mang dép/giày chống nước
        • Đặt khách sạn có hoàn hủy linh hoạt
        • Có kế hoạch B cho hoạt động trong nhà
        • Kiểm tra dự báo thời tiết hàng ngày
        
        ❌ Tránh:
        • Leo núi khi mưa to
        • Tour biển khi sóng lớn
        • Đi đường núi nguy hiểm
        
  utter_summer_tips:
    - text: |
        ☀️ Tips du lịch mùa hè:
        
        • Mang kem chống nắng SPF50+
        • Đội mũ, đeo kính râm
        • Mặc quần áo thoáng mát
        • Uống nhiều nước
        • Tránh ra ngoài 11h-15h
        • Mang thuốc chống say nắng
        
  utter_winter_tips:
    - text: |
        ❄️ Tips du lịch mùa đông (Miền Bắc):
        
        • Mang áo ấm, áo khoác dày
        • Chuẩn bị quần áo nhiều lớp
        • Mang khăn, găng tay, mũ len
        • Đặt khách sạn có máy sưởi
        • Uống đồ nóng giữ ấm
        • Cẩn thận khi đường trơn
        
  utter_photography_tips:
    - text: |
        📸 Tips chụp ảnh du lịch:
        
        • Thời điểm vàng: 6-8h sáng, 16-18h chiều
        • Tránh chụp giữa trưa (ánh sáng gắt)
        • Mang pin dự phòng, thẻ nhớ
        • Hỏi phép trước khi chụp người
        • Tôn trọng nơi cấm chụp ảnh
        • Dậy sớm tránh đông người
        
  utter_solo_travel_tips:
    - text: |
        👤 Tips du lịch một mình:
        
        ✅ An toàn:
        • Thông báo lịch trình cho người thân
        • Lưu số điện thoại khẩn cấp
        • Ở khu vực an toàn
        • Không đi ra ngoài quá kênh
        • Tin tưởng trực giác của bạn
        
        💡 Tiết kiệm:
        • Ở hostel/homestay gặp người mới
        • Tham gia tour ghép đoàn
        • Ăn ở quán địa phương
        
  utter_group_travel_tips:
    - text: |
        👥 Tips du lịch nhóm:
        
        • Lập ngân sách chung rõ ràng
        • Thảo luận lịch trình trước
        • Chọn trưởng nhóm điều phối
        • Linh hoạt với ý kiến mọi người
        • Đặt chỗ trước cho nhóm lớn
        • Có giờ tự do cá nhân
        
  utter_family_travel_tips:
    - text: |
        👨‍👩‍👧‍👦 Tips du lịch gia đình:
        
        • Chọn khách sạn có tiện nghi trẻ em
        • Mang theo đồ chơi, sách
        • Lên lịch nghỉ ngơi hợp lý
        • Chuẩn bị đồ ăn vặt
        • Chọn hoạt động phù hợp mọi lứa tuổi
        • Mang thuốc cơ bản cho trẻ
        • Đặt chỗ có không gian rộng
        
  utter_backpacker_tips:
    - text: |
        🎒 Tips cho backpacker:
        
        • Đóng gói nhẹ, chỉ mang cần thiết
        • Ở hostel/homestay giá rẻ
        • Ăn quán vỉa hè bình dân
        • Di chuyển bằng xe buýt
        • Mua sim 4G để dùng bản đồ
        • Mang bình nước tái sử dụng
        • Linh hoạt lịch trình
        
  utter_honeymoon_tips:
    - text: |
        💑 Tips cho tuần trăng mật:
        
        • Chọn resort sang trọng, riêng tư
        • Đặt phòng honeymoon suite
        • Đặt bàn ăn lãng mạn
        • Tham gia spa couple
        • Ngắm hoàng hôn/bình minh cùng nhau
        • Có thời gian riêng tư
        • Chụp ảnh cưới đẹp
        
