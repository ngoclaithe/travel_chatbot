  utter_seasonal_recommendations:
    - text: "Dựa vào thời điểm hiện tại, tôi gợi ý một số điểm đến:"
    
  utter_travel_tips_general:
    - text: |
        💡 Mẹo du lịch Việt Nam:
        • Đổi tiền ở ngân hàng hoặc ATM chính thức
        • Mua sim 4G tại sân bay hoặc cửa hàng chính hãng
        • Sử dụng Grab/Be để di chuyển an toàn
        • Thương lượng giá ở chợ
        • Mang theo thuốc cá nhân và kem chống nắng
        • Tôn trọng văn hóa địa phương
        
  utter_safety_tips:
    - text: |
        🛡️ An toàn khi du lịch:
        • Giữ tài sản cá nhân cẩn thận
        • Không để xe không người trông coi
        • Cẩn thận với người lạ quá thân thiện
        • Lưu số điện thoại khẩn cấp
        • Mua bảo hiểm du lịch
        • Thông báo lịch trình cho người thân
        
  utter_packing_tips:
    - text: |
        🎒 Chuẩn bị hành lý:
        • Quần áo phù hợp với thời tiết
        • Giày thoải mái để đi bộ
        • Thuốc cá nhân và thuốc cơ bản
        • Kem chống nắng, mũ, kính
        • Sạc điện thoại, pin dự phòng
        • Giấy tờ tùy thân
        • Tiền mặt và thẻ
        
  utter_food_safety:
    - text: |
        🍜 An toàn vệ sinh thực phẩm:
        • Chọn quán đông khách
        • Ăn đồ nấu chín kỹ
        • Uống nước đóng chai
        • Cẩn thận với đá lạnh
        • Rửa tay trước khi ăn
        
  utter_beach_activities:
    - text: "Hoạt động tại bãi biển:"
      buttons:
