version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Ask the user to rephrase when low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_ask_clarification