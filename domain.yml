responses:
  utter_greet:
    - text: "Xin chào! Tôi là trợ lý du lịch Việt Nam. Tôi có thể giúp bạn:"
      buttons:
        - title: "🏖️ Tìm điểm đến"
          payload: "/search_destination"
        - title: "🏨 Tìm khách sạn"
          payload: "/search_hotel"
        - title: "🍜 Tìm nhà hàng"
          payload: "/search_restaurant"
        - title: "🎭 Hoạt động vui chơi"
          payload: "/search_activity"
    - text: "Chào bạn! Tôi là chatbot tư vấn du lịch. Bạn muốn đi đâu?"
    - text: "Xin chào! Hãy cho tôi biết bạn đang tìm kiếm điều gì để tôi giúp nhé! 😊"

  utter_goodbye:
    - text: "Chúc bạn có chuyến đi vui vẻ! Hẹn gặp lại! 👋"
    - text: "Tạm biệt! Chúc bạn có những trải nghiệm tuyệt vời! ✈️"
    - text: "Bye bye! Du lịch an toàn nhé! 🌏"

  utter_you_are_welcome:
    - text: "Không có gì! Rất vui được giúp bạn 😊"
    - text: "Luôn sẵn sàng hỗ trợ bạn!"
    - text: "Rất hân hạnh! Nếu cần gì thêm cứ hỏi nhé!"

  utter_iamabot:
    - text: "Tôi là chatbot tư vấn du lịch, được tạo ra để giúp bạn lên kế hoạch cho chuyến đi tại Việt Nam. Tôi có thể tìm kiếm điểm đến, khách sạn, nhà hàng, hoạt động và nhiều thông tin hữu ích khác!"
    - text: "Tôi là trợ lý AI chuyên về du lịch Việt Nam. Tôi ở đây để giúp bạn lên kế hoạch cho chuyến đi hoàn hảo! 🤖"

  utter_out_of_scope:
    - text: "Xin lỗi, tôi chỉ có thể giúp bạn về thông tin du lịch Việt Nam thôi. Bạn có muốn tìm điểm đến, khách sạn hay nhà hàng không?"
    - text: "Hmm, câu hỏi này nằm ngoài phạm vi của tôi. Tôi chỉ chuyên về du lịch Việt Nam. Tôi có thể giúp gì về chuyến đi của bạn?"

  utter_ask_clarification:
    - text: "Xin lỗi, tôi chưa hiểu rõ ý bạn. Bạn có thể nói rõ hơn được không?"
    - text: "Bạn có thể diễn đạt lại câu hỏi được không? Tôi muốn hiểu rõ hơn để giúp bạn."
    - text: "Hmm, tôi không chắc lắm. Bạn muốn tìm kiếm về điểm đến, khách sạn, nhà hàng hay hoạt động gì cụ thể?"

  utter_ask_destination:
    - text: "Bạn muốn đi đâu? Hãy cho tôi biết tên điểm đến nhé!"
    - text: "Tên địa điểm bạn quan tâm là gì?"

  utter_ask_province:
    - text: "Bạn muốn tìm ở tỉnh/thành phố nào?"

  utter_ask_region:
    - text: "Bạn muốn đi miền Bắc, miền Trung hay miền Nam?"

  utter_ask_category:
    - text: "Bạn thích loại hình du lịch nào? (biển, núi, thành phố, văn hóa, sinh thái...)"

  utter_ask_star_rating:
    - text: "Bạn muốn tìm khách sạn mấy sao?"

  utter_ask_price_range:
    - text: "Bạn muốn tìm trong khoảng giá nào? (rẻ, trung bình, cao cấp)"

  utter_ask_cuisine_type:
    - text: "Bạn muốn ăn món gì? (Việt Nam, hải sản, Nhật, Hàn, Âu...)"

  utter_ask_activity_type:
    - text: "Bạn muốn tham gia hoạt động gì? (tham quan, vui chơi, thể thao, văn hóa...)"

  utter_ask_duration:
    - text: "Bạn dự định đi bao nhiêu ngày?"

  utter_ask_month:
    - text: "Bạn định đi vào tháng mấy?"

  utter_ask_from_location:
    - text: "Bạn xuất phát từ đâu?"

  utter_ask_to_location:
    - text: "Bạn muốn đi đến đâu?"

  utter_ask_traveler_count:
    - text: "Chuyến đi có bao nhiêu người?"

  utter_ask_traveler_type:
    - text: "Bạn đi một mình, cùng gia đình hay bạn bè?"

  utter_ask_budget:
    - text: "Ngân sách dự kiến của bạn là bao nhiêu?"

  utter_default:
    - text: "Xin lỗi, tôi không tìm thấy thông tin phù hợp. Bạn có thể hỏi cách khác không?"
    - text: "Hmm, có vẻ tôi không có đủ thông tin về điều này. Bạn có muốn hỏi về điều gì khác không?"

  utter_great:
    - text: "Tuyệt vời! 👍"
    - text: "Rất tốt!"
    - text: "Perfect! ✨"

  utter_booking_confirmed:
